<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的餘額</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>我的餘額08:40</h1>
<button onclick="loadData()">更新資料</button>
  <p id="time" style="text-align:center;color:#666;"></P>

<div id="list"></div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbz9IwmCMlitOguVwfjPWpcVWEDBu-hKy-5v_kzijsklsWAM4JE1AmdPhsMp2oQIK6WJ/exec?key=notewebapp";

  async function loadData() {
    const res = await fetch(API_URL);
    const data = await res.json();

    const list = document.getElementById("list");
    list.innerHTML = "";

    data.forEach(row => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <span>${row.項目}</span>
        <strong>${row.餘額}</strong>
      `;
      list.appendChild(div);
      //顯示最後更新時間
      const now = new Data();
      document.getElementById("time").innerText= "最後更新:" + now.toLocaleString();
      
    });
  }
  //一打開就更新
  loadData();
</script>

</body>
</html>
